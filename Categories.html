 let cart = JSON.parse(localStorage.getItem("cart")) || [];


 function save() {
   localStorage.setItem("cart", JSON.stringify(cart));
 }


 function addcart(product) {
   cart.push(product);
   save();
   renderCart();
 }


 function remove(index) {
   cart.splice(index, 1);
   save();
   renderCart();
 }


 function renderProducts(category) {
   document.getElementById("categtitle").textContent = category;
   const productList = document.getElementById("prodli");
   productList.innerHTML = "";
   allProducts[category].forEach(product => {
     const col = document.createElement("div");
     col.className = "col-md-6 mb-3";
     col.innerHTML = `
       <div class="card h-100">
         <img src="${product.image}" class="card-img-top" alt="${product.name}">
         <div class="card-body">
           <h5 class="card-title">${product.name}</h5>
           <p class="card-text">₱${product.price}</p>
           <button class="btn btn-success" onclick='addcart(${JSON.stringify(product)})'>Add to Cart</button>
         </div>
       </div>
     `;
     productList.appendChild(col);
   });
 }


 function renderCart() {
   const cartItems = document.getElementById("cartitems");
   const totalDisplay = document.getElementById("tot");
   cartItems.innerHTML = "";
   let tot = 0;
   cart.forEach((item, index) => {
     tot += item.price;
     cartItems.innerHTML += `
       <div class="d-flex justify-content-between align-items-center mb-2">
         <div>${item.name} - ₱${item.price}</div>
         <button class="btn btn-sm btn-danger" onclick="remove(${index})">Remove</button>
       </div>
     `;
   });
   totalDisplay.textContent = tot;
 }


 function checkout() {
   const hiddenOrder = document.getElementById("cust_order");
   const orderToSend = cart.map(item => ({
     prod_name: item.name,
     prod_price: item.price
   }));
   hiddenOrder.value = JSON.stringify(orderToSend);
   return true;
 }


 document.querySelectorAll(".category-link").forEach(link => {
   link.addEventListener("click", (e) => {
     e.preventDefault();
     const category = e.target.dataset.category;
     renderProducts(category);
   });
 });


 renderProducts("Shoulder Bag");
 renderCart();
